
<div id="mySidebar" class="sidebar">
	<a href="javascript:void(0)" class="closebtn" (click)="closeNav()"
		nclick="closeNav()">&times;</a> <a href="#"
		(click)="enableBot('alprbot')">ALPRBot</a> <a href="#"
		(click)="enableBot('odbot')">ODBot</a>
</div>

<div id="main">
	<button class="openbtn" (click)="openNav()" onclick="openNav()">
		&#9776; All Bot</button>
	<div *ngIf="isGenral">
		<h2>Collapsed Sidebar</h2>
		<p>Content...</p>
	</div>

	<div *ngIf="isAlprbot">
		<h1>{{title}}!</h1>
		<ng-container> <input type="file" id="file" multiple
			(change)="getFileDetails($event)">
		<button (click)="uploadFiles()">Upload</button>
		</ng-container>
	</div>

	<div *ngIf="isOdbot">
		<h1>{{title}}!</h1>
		<ng-container> <input type="file" id="file" multiple
			(change)="getFileDetails($event)">
		<button (click)="uploadFiles()">Upload</button>
		</ng-container>
	</div>

</div>
